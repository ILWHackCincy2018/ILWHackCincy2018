<div class="accordion" id="activeRaidsList">
  <ul>
    <li class="text" style="display:unset" *ngFor="let item of raids | async">
      <p *ngIf="hasSpace(item)">
          <app-raid-description [meatup]="item"></app-raid-description>
      </p>
    </li>
  </ul>
</div> <!-- END #accordionExample -->
